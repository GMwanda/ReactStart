<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Mordern Calender</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class='bx bx-caret-left-circle'></i>
                    <div class="date"></div>
                    <i class='bx bx-caret-right-circle'></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thur</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Thur</div>
                <div class="event-date">26 January 2023</div>
            </div>
            <div class="events">

            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class='bx bx-x'></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time From" class="event-name-from">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time To" class="event-name-to">
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add event</button>
                </div>
            </div>
        </div>
        <button class="add-event" title="add">
            <i class='bx bx-plus'></i>
        </button>
    </div>

    <!-- JAVASCRIPT -->
    <script src="index.js"></script>
</body>

</html>
